<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Voice Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent: #00ff88;
            --accent-dim: #00ff8833;
            --accent-glow: #00ff8866;
            --text-primary: #e8e8e8;
            --text-secondary: #888899;
            --user-bubble: #1e3a5f;
            --ai-bubble: #1a2a1a;
            --border: #2a2a3a;
            --danger: #ff4466;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, var(--accent-dim) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, #6633ff22 0%, transparent 50%),
                linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            z-index: -1;
        }

        /* Header */
        header {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), #00cc66);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .logo h1 {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent), #66ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 0.75rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-dim);
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            animation: slideIn 0.3s ease-out;
            line-height: 1.6;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-bubble);
            border: 1px solid #2a4a7a;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--ai-bubble);
            border: 1px solid #2a3a2a;
            border-bottom-left-radius: 4px;
        }

        .message.ai.speaking {
            box-shadow: 0 0 20px var(--accent-glow);
            border-color: var(--accent);
        }

        .message-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 1rem 1.25rem;
            background: var(--ai-bubble);
            border: 1px solid #2a3a2a;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input area */
        .input-area {
            padding: 1rem 1.5rem 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .text-input-container {
            flex: 1;
            position: relative;
        }

        #userInput {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            resize: none;
            transition: all 0.2s;
            max-height: 150px;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        #userInput::placeholder {
            color: var(--text-secondary);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-action {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .btn-send {
            background: linear-gradient(135deg, var(--accent), #00cc66);
            color: var(--bg-primary);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--accent-glow);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-mic {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-mic:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-mic.recording {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 68, 102, 0.5); }
            50% { box-shadow: 0 0 0 10px rgba(255, 68, 102, 0); }
        }

        .btn-camera {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-camera:hover {
            border-color: #66aaff;
            color: #66aaff;
            background: rgba(102, 170, 255, 0.1);
        }

        .btn-camera.capturing {
            background: #3366cc;
            border-color: #3366cc;
            color: white;
            animation: pulse-blue 1s infinite;
        }

        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 0 0 rgba(51, 102, 204, 0.5); }
            50% { box-shadow: 0 0 0 10px rgba(51, 102, 204, 0); }
        }

        .message-image {
            max-width: 300px;
            border-radius: 12px;
            margin-top: 0.5rem;
            border: 1px solid var(--border);
        }

        /* Voice settings */
        .voice-settings {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-group label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .setting-group select,
        .setting-group input[type="range"] {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.4rem 0.6rem;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .setting-group select {
            min-width: 150px;
        }

        .setting-group input[type="range"] {
            width: 80px;
            accent-color: var(--accent);
        }

        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }

        .status-dot.speaking {
            animation: pulse-green 1s infinite;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 var(--accent-glow); }
            50% { box-shadow: 0 0 0 6px transparent; }
        }

        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .welcome h2 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .welcome p {
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .voice-settings {
                flex-direction: column;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <header>
        <div class="logo">
            <div class="logo-icon">üéôÔ∏è</div>
            <h1>Gemini Voice Chat</h1>
        </div>
        <div class="header-controls">
            <button class="btn-icon" onclick="askWhatYouSee()" title="Ask: What do you see?" id="cameraBtn">
                üì∑
            </button>
            <button class="btn-icon" onclick="toggleTTS()" title="Toggle Text-to-Speech" id="ttsToggle">
                üîä
            </button>
            <button class="btn-icon" onclick="stopSpeaking()" title="Stop Speaking">
                ‚èπÔ∏è
            </button>
            <button class="btn-icon" onclick="clearChat()" title="Clear Conversation">
                üóëÔ∏è
            </button>
        </div>
    </header>

    <div class="chat-container" id="chatContainer">
        <div class="welcome">
            <h2>Welcome to Gemini Voice Chat</h2>
            <p>Type a message, use voice input, or click üëÅÔ∏è to ask Gemini what the ESP32-CAM sees! AI responses will be read aloud.</p>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <div class="text-input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message or use voice input..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
            </div>
            <div class="action-buttons">
                <button class="btn-action btn-camera" id="visionBtn" onclick="askWhatYouSee()" title="What do you see?">
                    üëÅÔ∏è
                </button>
                <button class="btn-action btn-mic" id="micBtn" onclick="toggleRecording()" title="Voice Input">
                    üé§
                </button>
                <button class="btn-action btn-send" id="sendBtn" onclick="sendMessage()" title="Send Message">
                    ‚û§
                </button>
            </div>
        </div>
        
        <div class="voice-settings">
            <div class="setting-group">
                <label>Voice:</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="setting-group">
                <label>Speed:</label>
                <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
                <span id="rateValue">1.0x</span>
            </div>
            <div class="setting-group">
                <label>Pitch:</label>
                <input type="range" id="pitchSlider" min="0.5" max="1.5" step="0.1" value="1">
                <span id="pitchValue">1.0</span>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Ready</span>
        </div>
    </div>

    <script>
        // State
        let ttsEnabled = true;
        let isRecording = false;
        let recognition = null;
        let currentUtterance = null;
        
        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const ttsToggle = document.getElementById('ttsToggle');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateSlider = document.getElementById('rateSlider');
        const pitchSlider = document.getElementById('pitchSlider');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        // Initialize voices
        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            
            // Prefer English voices, especially natural sounding ones
            const sortedVoices = voices.sort((a, b) => {
                if (a.lang.startsWith('en') && !b.lang.startsWith('en')) return -1;
                if (!a.lang.startsWith('en') && b.lang.startsWith('en')) return 1;
                return a.name.localeCompare(b.name);
            });
            
            sortedVoices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.name.includes('Microsoft') && voice.name.includes('Online')) {
                    option.textContent += ' ‚òÖ';
                }
                voiceSelect.appendChild(option);
            });
            
            // Try to select a good default voice
            const preferredVoice = sortedVoices.findIndex(v => 
                v.name.includes('Microsoft') && v.lang.startsWith('en') && v.name.includes('Online')
            );
            if (preferredVoice !== -1) voiceSelect.value = preferredVoice;
        }
        
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();
        
        // Speech Recognition setup
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                userInput.value = transcript;
                autoResize();
            };
            
            recognition.onend = () => {
                isRecording = false;
                micBtn.classList.remove('recording');
                setStatus('Ready');
                
                // Auto-send if we have text
                if (userInput.value.trim()) {
                    sendMessage();
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                micBtn.classList.remove('recording');
                setStatus('Voice input error');
            };
        }
        
        // Toggle recording
        function toggleRecording() {
            if (!recognition) {
                alert('Speech recognition not supported in this browser');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                // Stop any ongoing speech first
                stopSpeaking();
                recognition.start();
                isRecording = true;
                micBtn.classList.add('recording');
                setStatus('Listening...');
            }
        }
        
        // Text-to-Speech
        function speak(text) {
            if (!ttsEnabled) return;
            
            // Stop any current speech
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = speechSynthesis.getVoices();
            
            utterance.voice = voices[voiceSelect.value] || voices[0];
            utterance.rate = parseFloat(rateSlider.value);
            utterance.pitch = parseFloat(pitchSlider.value);
            
            utterance.onstart = () => {
                setStatus('Speaking...');
                statusDot.classList.add('speaking');
                highlightSpeakingMessage(true);
            };
            
            utterance.onend = () => {
                setStatus('Ready');
                statusDot.classList.remove('speaking');
                highlightSpeakingMessage(false);
                currentUtterance = null;
            };
            
            utterance.onerror = () => {
                setStatus('Speech error');
                statusDot.classList.remove('speaking');
                highlightSpeakingMessage(false);
            };
            
            currentUtterance = utterance;
            speechSynthesis.speak(utterance);
        }
        
        function stopSpeaking() {
            speechSynthesis.cancel();
            statusDot.classList.remove('speaking');
            highlightSpeakingMessage(false);
            setStatus('Ready');
        }
        
        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            ttsToggle.textContent = ttsEnabled ? 'üîä' : 'üîá';
            ttsToggle.style.opacity = ttsEnabled ? '1' : '0.5';
        }
        
        function highlightSpeakingMessage(highlight) {
            const messages = document.querySelectorAll('.message.ai');
            const lastMessage = messages[messages.length - 1];
            if (lastMessage) {
                lastMessage.classList.toggle('speaking', highlight);
            }
        }
        
        // Send message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Clear welcome message if present
            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();
            
            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            autoResize();
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
            
            sendBtn.disabled = true;
            setStatus('AI is thinking...');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                typingDiv.remove();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'ai');
                    setStatus('Error');
                } else {
                    addMessage(data.response, 'ai');
                    speak(data.response);
                }
            } catch (error) {
                typingDiv.remove();
                addMessage(`Connection error: ${error.message}`, 'ai');
                setStatus('Connection error');
            }
            
            sendBtn.disabled = false;
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = sender === 'user' ? 'You' : 'Gemini';
            
            const content = document.createElement('div');
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            
            scrollToBottom();
        }
        
        // Clear chat
        async function clearChat() {
            stopSpeaking();
            chatContainer.innerHTML = `
                <div class="welcome">
                    <h2>Welcome to Gemini Voice Chat</h2>
                    <p>Type a message, use voice input, or click üëÅÔ∏è to ask Gemini what the ESP32-CAM sees! AI responses will be read aloud.</p>
                </div>
            `;
            
            try {
                await fetch('/clear', { method: 'POST' });
            } catch (e) {
                console.error('Failed to clear server history');
            }
            
            setStatus('Chat cleared');
        }
        
        // Utility functions
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function setStatus(text) {
            statusText.textContent = text;
        }
        
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function autoResize() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
        }
        
        // Slider value display
        rateSlider.oninput = () => {
            document.getElementById('rateValue').textContent = rateSlider.value + 'x';
        };
        
        pitchSlider.oninput = () => {
            document.getElementById('pitchValue').textContent = pitchSlider.value;
        };
        
        // Auto-resize textarea
        userInput.addEventListener('input', autoResize);
        
        // Vision - Ask what camera sees
        async function askWhatYouSee() {
            const visionBtn = document.getElementById('visionBtn');
            const cameraBtn = document.getElementById('cameraBtn');
            
            // Clear welcome message if present
            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();
            
            // Show capturing state
            visionBtn.classList.add('capturing');
            cameraBtn.classList.add('capturing');
            setStatus('Capturing from camera...');
            
            // Add user message
            addMessage('[Looking at camera] What do you see?', 'user');
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
            
            try {
                const response = await fetch('/vision', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question: 'What do you see in this image? Describe it briefly.' 
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                typingDiv.remove();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'ai');
                    setStatus('Error');
                } else {
                    // Add AI response with image
                    addMessageWithImage(data.response, data.image);
                    speak(data.response);
                }
            } catch (error) {
                typingDiv.remove();
                addMessage(`Connection error: ${error.message}`, 'ai');
                setStatus('Connection error');
            }
            
            visionBtn.classList.remove('capturing');
            cameraBtn.classList.remove('capturing');
        }
        
        // Add message with image
        function addMessageWithImage(text, imageSrc) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'Gemini (Vision)';
            
            const content = document.createElement('div');
            content.textContent = text;
            
            messageDiv.appendChild(label);
            
            if (imageSrc) {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.className = 'message-image';
                img.alt = 'Camera capture';
                messageDiv.appendChild(img);
            }
            
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            
            scrollToBottom();
        }
    </script>
</body>
